{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">It's All About BBQ!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link " href="{% url 'home' %}">Home</a>
              <a class="nav-link" href="{% url 'list' %}">Posts</a>
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'new' %}">New Post</a>
              {% endif %}
          </div>
          <div class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'password_change' %}">Password Change</a>
              <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="submit" value="Log Out" class="btn nav-link">
            </form>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}">Log In</a>
            {% endif %}
          </div>
        </div>
      </nav>
      <div class="container flex-grow-1">
        {% block content %}{% endblock content %}
      </div>
    <footer class="navbar navbar-expand-lg bg-body-tertiary navbar-fixed-bottom">
        <div class="container-fluid justify-content-center">
            <a href="{% url 'home' %}" class="navbar-brand">It's All About BBQ!</a>
            <div class="navbar-nav">
                <a href="#" class="nav-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="nav-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="nav-link"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
